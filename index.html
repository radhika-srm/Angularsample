<html>
    <head>Welcome to Azure</head>
    <body>
        <h2>Azure Static webapp Demo Website  </h2>
        <p>Only Demo files will be maintained</p>
        <a href="/static2.html">Another Static page</a>
        <div>
        <h2>Login Form</h2>
        <form id="loginForm" action="https://htmlappfun.azurewebsites.net/api/HttpTrigger1" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
       
    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Submit form data using fetch API
            fetch('https://htmlappfun.azurewebsites.net/api/HttpTrigger1', {
                method: 'POST',
                body: new FormData(document.getElementById('loginForm'))
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to welcome page upon successful login
                    window.location.href = "https://jolly-mushroom-0806bb203.5.azurestaticapps.net";
                } else {
                    // Handle error response (e.g., display error message)
                    alert("Invalid username or password");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
