<html>
    <head>Welcome to Azure</head>
    <body>
        <h2>Azure Static webapp Demo Website  </h2>
        <p>Only Demo files will be maintained</p>
        <a href="/static2.html">Another Static page</a>
        <div>
        <h2>Login Form</h2>
        <form id="loginForm" action="https://htmlappfun.azurewebsites.net/api/HttpTriggerhtml" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
       <p>Loading content from the API: <b id="responsemsg">...</b></p>
    <script>
        // Handle form submission
       (async function() {
        const { text } = await( await fetch(`/api/HttpTriggerhtml`)).json();
        document.querySelector('#responsemsg').textContent = text;
    }());
    </script>
</body>
